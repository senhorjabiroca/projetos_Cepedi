<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>App de tempo</h1>
  </header>
  
  <main>
    <section id="weather-info">
      <form id="location-form">
        <input type="text" id="city" placeholder="informe a cidade" required>
        <button type="submit">Pegar Clima</button>
      </form>
      <div id="result"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Weather App</p>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
